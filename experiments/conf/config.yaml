hydra:
  run:
    dir: ./logs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./logs/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}

# General.
seed: 0
num_eval_episodes: 10
max_eval_steps: 3000

# Approach.
max_abstract_plans: 10
samples_per_step: 3
max_skill_horizon: 100
heuristic_name: "hff"
planning_timeout: 60  # seconds

# Environment.
defaults:
  - _self_
  - env: clutteredstorage2d-b1
